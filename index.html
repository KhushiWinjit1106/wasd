<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <div class="flex justify-center items-center w-screen">
    <p class="prompt" id="prompt"></p>
  </div>

  <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
    <div class="flex flex-col md:flex-row justify-between md:gap-4 lg:gap-6 xl:gap-8">
      <div class="chats w-full md:w-1/2 lg:w-2/3 xl:w-3/4 mb-4 md:mb-0">
        <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        <h1 class="text-3xl font-bold mb-4">Group Chat</h1>
        <span>Room Id: <p id="room-id-display"></p></span>
        <input id="room-id" type="text" placeholder="Room ID" class="w-full p-2 pl-10 text-sm text-gray-700 mb-4">
        <div class="flex justify-between mb-4">
          <button id="join-room" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Join Room</button>
          <button id="leave-room" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Leave Room</button>
          <button id="share-room" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Share Room</button>
        </div>
        <input id="message-input" type="text" placeholder="Message" class="w-full p-2 pl-10 text-sm text-gray-700 mb-4">
        <button id="send-message" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">Send Message</button>
        <p>Chats</p>
        <div id="chat-log" class="h-64 overflow-y-auto p-4 bg-gray-100 rounded-md mt-4"></div>
      </div>
      <div class="activity w-full md:w-1/2 lg:w-1/3 xl:w-1/4">
        <p>User activity</p>
        <div id="online-users" class="h-64 overflow-y-auto p-4 bg-gray-100 rounded-md mt-4"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./script.js"></script>
</body>
</html>
